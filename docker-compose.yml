
networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: '${SUBNET:-192.168.32.0/29}'
    driver_opts:
      com.docker.network.bridge.name: shortname_net

volumes:
  project:
    driver: local
  db:
    driver: local
  pmadata:
    driver: local

secrets:
  SECRET1:
    file: ./secrets/secret1.txt
  #KEY2:
    #file: ~/somefilename2

services:
  project.php:
    container_name: project.php
    hostname: php
    secrets:
      - SECRET1
    #image: docker.pkg.github.com/vslcatena/docker-<reponame>/docker-<reponame>image:latest
    build:
      context: ./src
      dockerfile: Dockerfile
      args:
        DEPLOY_ENV: "production"
    environment:
      TZ: 'Europe/Amsterdam'
      MYSQL_HOST: '${MYSQL_HOST:-db}'
      MYSQL_USER: '${MYSQL_USER:-dbuser}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD:-dbpassword}'
      MYSQL_DATABASE: '${MYSQL_DATABASE:-db}'
    restart: unless-stopped
    tty: true
    ports:
      - '${PROJECT_IP:-0.0.0.0}:${PROJECT_PORT:-4080}:80'
    depends_on:
      - db
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - project:/var/www/html
    networks:
      - net        

  project.db:
    image: 'mariadb:10'
    container_name: project.db
    hostname: db
    restart: always
    ports:
      - 3306:3306
    secrets:
      - SECRET1
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD:-dbrootpassword}'
      MYSQL_DATABASE: '${MYSQL_DATABASE:-db}'
      MYSQL_USER: '${MYSQL_USER:-dbuser}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD:-dbpassword}'       
      MYSQL_ROOT_HOST: "%"
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - 'db:/var/lib/mysql'
    networks:
      - net

  project.pma:
    container_name: project.pma
    hostname: pma
    image: ghcr.io/linuxserver/phpmyadmin
    profiles:
      - dev
    environment:
      PMA_HOST: '${MYSQL_HOST:-db}'
      PMA_USER: root
      PMA_PASSWORD: '${MYSQL_ROOT_PASSWORD:-dbrootpassword}'
      TZ: Europe/Amsterdam
    ports:
      - '${PROJECT_IP:-0.0.0.0}:${PROJECT_PMA_PORT:-81}:80'
    depends_on:
      - db
    volumes:
      - 'pmadata:/config'
    restart: unless-stopped
    networks:
      - net
